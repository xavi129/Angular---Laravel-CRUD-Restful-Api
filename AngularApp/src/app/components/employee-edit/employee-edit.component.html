<div class="form-group">
    <label for="company">Empresa</label>
    <input type="text" name="company" class="form-control" [(ngModel)]="employee.company">
</div>
<div class="form-group">
<label for="full_name">Nombre completo</label>
    <input type="text" name="full_name" class="form-control" [(ngModel)]="employee.full_name">'
</div>
<div class="form-group">
    <label for="area">Área</label>
    <input type="text" name="area" class="form-control" [(ngModel)]="employee.area">
</div>
<div class="form-group">
    <label for="department">Departamento</label>
    <input type="text" name="department" class="form-control" [(ngModel)]="employee.department">
</div>
<div class="form-group">
    <label for="position">Puesto</label>
    <input type="text" name="position" class="form-control" [(ngModel)]="employee.position">
</div>
<div class="form-group">
    <label for="photo">Fotografía (opcional)</label>
    <input type="file" name="photo" class="form-control" [(ngModel)]="employee.photo">
</div>
<div class="form-group">
    <label for="hiring_date">Fecha de alta</label>
    <input type="date" name="hiring_date" class="form-control" [(ngModel)]="employee.hiring_date">
</div>
<div class="form-group">
    <label for="status">Estatus</label>
    <select name="status" class="form-control" [(ngModel)]="employee.status">
        <option value="1">Activo</option>
        <option value="0">Inactivo</option>
    </select>
</div>
